{% if messages %}
<!---->
{% for message in messages %}
<div
  class="alert alert-{{ message.tags }} alert-dismissible fade show text-center"
  role="alert">
  {{ message }}.
  <button
    type="button"
    class="btn-close"
    data-bs-dismiss="alert"
    aria-label="Close"></button>
</div>
{% endfor %}
<!---->
{% endif %}
